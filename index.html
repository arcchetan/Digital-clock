<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="bg-gradient"></div> <!-- Blurry gradient circle background -->
        <div class="clock">
            <h1>Digital Clock</h1>
            <div class="time">
                <div class="hours"></div>
                <div class="dots">:</div>
                <div class="minutes"></div>
                <div class="dots">:</div>
                <div class="seconds"></div>
            </div>
            <div class="date">
                <div class="day"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
